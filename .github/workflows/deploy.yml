name: Deploy to GitHub Pages

on:
  push:
    branches: 'main' # cambia si usas otra rama
  schedule:
    # Opcional: refrescar cada 12h
    - cron: '0 */12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build Evidence app
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
          # Ejemplo de secret:
          # EVIDENCE_SOURCE__MYDB__USERNAME: ${{ secrets.EVIDENCE_SOURCE__MYDB__USERNAME }}
        run: |
          npm run sources
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/${{ github.event.repository.name }}'

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
